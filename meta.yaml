name: Redmine Ultimate Pack 한국어판
description: |
  Redmine 기반의 올인원 프로젝트 관리 솔루션입니다. AI 도우미, 애자일 칸반 보드, 
  고급 간트 차트, GitLab 연동, 이슈 템플릿, 태그 시스템 등 10여 개의 필수 플러그인이 
  사전 설치되어 즉시 사용 가능합니다. 한국어 UI에서 '일감' 용어를 '이슈'로 변경하여 
  국내 환경에 최적화되었으며, 모던한 Opale 테마를 포함한 다양한 테마가 제공됩니다.

instructions: |
  기본 관리자 계정: admin/admin
  - 한국어 UI 적용 ('일감' → '이슈' 변경)
  - AI 도우미는 관리 > 플러그인에서 API 키 설정 필요
  - 기본 테마: Opale 적용
  - 프로젝트별로 플러그인 모듈 활성화 필요

